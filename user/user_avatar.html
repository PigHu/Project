<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 导入layui框架的样式文件 -->
    <link rel="stylesheet" href="../lib/layui/css/layui.css" />
    <!-- 导入cropper的样式文件 -->
    <link rel="stylesheet" href="../lib/cropper/cropper.css" />
    <!-- 导入本页面专属css样式文件 -->
    <link rel="stylesheet" href="../css/user/user_avatar.css" />
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行裁剪区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <img src="/images/sample.jpg" alt="" id="image" />
                </div>
                <!-- 图片预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行按钮区域 -->
            <div class="row2">
                <input type="file" name="" id="file" accept="image/png" />
                <button type="button" class="layui-btn" id="btnUpdate">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btnUpload">
                        确定
                    </button>
            </div>
        </div>
    </div>
    <!-- 导入layer要用的js文件 -->
    <script src="../lib/layui/layui.all.js"></script>
    <!-- 导入jquery的js文件 -->
    <script src="../lib/jquery.js"></script>
    <!-- 导入cropper的js文件 -->
    <script src="../lib/cropper/Cropper.js"></script>
    <script src="../lib/cropper/jquery-cropper.js"></script>
    <!-- 导入自己封装的bsaeAPI.js文件 -->
    <script src="../js/baseAPI.js"></script>
    <!-- 导入本页面专属js文件 -->
    <script src="../js/user/user_avatar.js"></script>
</body>

</html>
