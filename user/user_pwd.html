<!DOCTYPE html>
<html lang="Zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 导入layui的css -->
    <link rel="stylesheet" href="../lib/layui/css/layui.css" />
    <!-- 导入user_pwd页面的css -->
    <link rel="stylesheet" href="../css/user/user_pwd.css" />
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- form表单区域 -->
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 隐藏域保存获取到的id -->
                <input type="hidden" name="id" value="" />
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwd|newpwd" placeholder="请输入新密码" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="renewPwd" required lay-verify="required|pwd|repwd" placeholder="请再次输入新密码" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <!-- 表单提交重置按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">
                                修改密码
                            </button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">
                                重置
                            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js -->
    <script src="../lib/layui/layui.all.js"></script>
    <!-- 导入jquery文件 -->
    <script src="../lib/jquery.js"></script>
    <!-- 导入自己封装的bsaeAPI.js文件 -->
    <script src="../js/baseAPI.js"></script>
    <!-- 导入user_pwd的js文件 -->
    <script src="../js/user/user_pwd.js"></script>
</body>

</html>
