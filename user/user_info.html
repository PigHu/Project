<!DOCTYPE html>
<html lang="Zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 导入layui的css -->
    <link rel="stylesheet" href="../lib/layui/css/layui.css" />
    <!-- 导入user页面的css -->
    <link rel="stylesheet" href="../css/user/user_Info.css" />
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- form表单区域 -->
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 隐藏域保存获取到的id -->
                <input type="hidden" name="id" value="" />
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" readonly />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" required lay-verify="required|email" placeholder="请输入电子邮箱" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <!-- 表单提交重置按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">
                                提交修改
                            </button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">
                                重置
                            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js -->
    <script src="../lib/layui/layui.all.js"></script>
    <!-- 导入jquery文件 -->
    <script src="../lib/jquery.js"></script>
    <!-- 导入自己封装的bsaeAPI.js文件 -->
    <script src="../js/baseAPI.js"></script>
    <!-- 导入user的js文件 -->
    <script src="../js/user/user_Info.js"></script>
</body>

</html>
